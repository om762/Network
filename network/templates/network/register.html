{% extends "network/layout.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'network/login.css' %}">
{% endblock style %}

{% block body %}
<div id="container">
    <div class="form-container">
        <header>
            <img src="{% static 'network\img\network_logo.png' %}" alt="Network Logo" class="logo">
            <h1>Network</h1>
        </header>
        <form class="form-div" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="username">Create Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">Show</span>
            </div>
            <div class="form-group">
                <label for="username">Confirm Password</label>
                <input type="password" id="password" name="confirmation" required>
            </div>
            {% if message %}
            <div class="message">
                {{ message }}
            </div>
            {% endif %}
            <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="side-link-div">
        <span>Already have an account? </span>
        <a href="{% url 'login' %}" class="side-link">Login</a>
    </div>
</div>
{% endblock %}
