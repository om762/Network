{% extends "network/layout.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'network/login.css' %}">
{% endblock style %}

{% block body %}
<div id="container">
    <div class="form-container">
        <header>
            <img src="{% static 'network\img\network_logo.png' %}" alt="Network Logo" class="logo">
            <h1>Network</h1>
        </header>
        <form class="form-div" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">Show</span>
            </div>
            {% if message %}
            <div class="message">
                {{ message }}
            </div>
            {% endif %}
            <button type="submit" class="submit-btn">Login</button>
            <div class="side-link-div">
                <span>New to Network? </span>
                <a href="{% url 'register' %}" class="side-link">Create an account</a>
            </div>
        </form>
    </div>
</div>
    <script src="{% static 'network/js/password.js' %}"></script>
{% endblock body %}
