<body>
  <div class="post-container">
    <div class="profile-info">
      <div class="profile-letter" style="background-color: rgb(52, 152, 219);"><span>O</span></div>

        <div><span><a href="/user/1/profile">Om762</a></span><span>·</span><span><a class="follow-link"

    <div class="comment-box">
      <textarea name="comment" class="comment-area" placeholder="Write your comment..."></textarea>
      <button class="comment-submit-btn">Post</button>
    </div>
  </div>
